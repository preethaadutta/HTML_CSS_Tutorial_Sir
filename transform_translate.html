<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate() method</title>
    <style>
        /* */
        body{
            background-color: pink;
            color:white;
        }
        .transform-2d{
            background-color: cornflowerblue;
            padding: 25px;
            margin: 15px;
            width: 200px;
            /*
            transform: translateX(40px); along X-axis
            transform: translateY(50px); along Y-axis
            */
            /*transform: translate(40px, 50px) same as before*/
        }
        .transform-3d{
            background-color: rgb(219, 59, 193);
            padding: 25px;
            margin: 15px;
            width: 200px;
            transform: perspective(200px) translate3d(20px,90px,50px);
        }
    </style>
</head>
<body>
    <div class="transform-2d">2D transform</div>
    <div class="transform-3d">3D transform</div>
</body>
</html>
