<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selectors part 2</title>
    <link rel="stylesheet" href="pseudo2.css">
</head>
<body>
    <form action="">
        <!--First name-->
        <label for="fn">First name</label>
        <!--here readonly is one attribute we can't change that value-->
        <input type="text" id="fn" value="Rahul" readonly> 
        <br>
        <br>
        <!--Last name-->
        <label for="ln">Last name</label>
        <input type="text" id="ln">
        <br>
        <br>
        <!--Email-->
        <label for="email">Email</label>
        <input type="text" id="email" required>
        <br>
        <br>
        <!--Gender-->
        <label for="gender">Male</label>
        <input type="radio" name="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender">
        <br>
        <br>
        <!--Checkbox-->
        <label for="cars">Ford</label>
        <input type="checkbox">
        <br>
        <br>
        <!--Submit-->
        <input type="submit" value="submit">
    </form>
</body>
</html>
