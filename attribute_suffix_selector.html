<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Suffix selector($)</title>
    <style>
        [class$="Para"]{
            color: green;
            font-size: 32px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="my-para">lorem4</p>
    <p class="mypara">lorem4</p>
    <p class="myPara">lorem4</p>
    <p class="my-Para">lorem4</p>
</body>
</html>
