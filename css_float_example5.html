<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            width: 600px;
        }
        h1{
            background-color: blue;
            text-align:center;
            line-height:32px;
            letter-spacing: 7px;
            margin-bottom:25px;
        }
        .firstdiv{
            background-color: coral;
            border: 3px solid rgb(243, 239, 239);
            height:100px;
            width:136px;
            padding:17px;
            margin-right: 20px;
            float:left;
        }
        .seconddiv{
            background-color: rgb(53, 199, 75);
            border: 3px solid rgb(177, 111, 53);
            height:100px;
            width:136px;
            padding:17px;
            margin-right: 20px;
            float:left;
        }
        .thirddiv{
            background-color: coral;
            border: 3px solid red;
            height:100px;
            width:136px;
            padding:17px;
            margin-bottom: 25px;
            float:right;
        }
        footer{
            background-color: gold;
            padding:10px;
            text-align:center;
            color:black;
            clear:both;
        }
    </style>
</head>
<body>
    <h1>CSS multi column float layout Example</h1>
    <article>
        <div class="firstdiv"></div>
        <div class="seconddiv"></div>
        <div class="thirddiv"></div>
    </article>
    <footer>Copyright &copy; 2022</footer>
</body>
</html>
