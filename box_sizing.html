<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*box-sizing property is used to avoid the actual width of the box. without box-sizing it'll take padding+border as the width. We've to keep box-sizing border box*/
        *{
            box-sizing: border-box;
        }
        .div1{
            width:350px;
            height:200px;
            border:3px solid green;
            margin:10px;
        }
        .div2{
            width:350px;
            height:200px;
            border:3px solid green;
            padding:50px;
        }
    </style>
</head>
<body>
    <div class="div1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas reiciendis qui accusamus ab necessitatibus dolorum!</div>
    <div class="div2">Lorem ipsum dolor sit amet.</div>
</body>
</html>
