<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            background-color: blueviolet;
            color:beige;
            /*display:block; same*/
            /*converting from block level to inline*/
            display:inline;
        }
        .inline{
            background-color: rgb(35, 171, 164);
            color:beige;
            /*display:inline; same*/
            /*converting from inline level to block*/
            display:block;
        }
    </style>
</head>
<body>
    <div class="block">I am block element</div>
    <h1 class="block">I am block element</h1>
    <p class="block">I am block element</p>
    <span class="inline">I am inline element</span>
    <a href="#" class="inline">I am inline element</a>
    <img src="" class="inline" width="100px">
</body>
</html>
