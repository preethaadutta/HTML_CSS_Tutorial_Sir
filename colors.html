<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<body>
    <!--RGB-->
    <!--0 to 255-->
    <h1>RGB Example</h1>
    <h2 style="background-color: rgb(255,0,0)">RGB1</h2>
    <h2 style="background-color: rgb(0,255,0)">RGB2</h2>
    <h2 style="background-color: rgb(0,0,255)">RGB3</h2>
    <!--Hexadecimal-->
    <!--0 to 9 and a-f-->
    <h1>Hexadecimal Example</h1>
    <h2 style="background-color: #ff0000">HEX</h2>
    <h2 style="background-color: #00ff00">HEX</h2>
    <h2 style="background-color: #252485">HEX</h2>
    <!--HSL(Hue Saturation Lightness)-->
    <!--H stands for Hue which is a degree that means 0 for red, 120 for green, 240 for blue
        S stands for Saturation which is a degree that means 0 for red, 120 for green, 240 for blue
    -->
    <h1>RGB Example</h1>
    <h2 style="background-color: hsl(0,100%,50%)">RGB1</h2>
    <h2 style="background-color: hsl(240,100%,50%)">RGB2</h2>
    <h2 style="background-color: hsl(147,50%,50%)">RGB3</h2>
    <!--RGBA-->
    <!--A for opacity-->
    <h1>RGBA</h1>
    <h2 style="background-color: rgba(255,0,0,0.6)">RGB1</h2>
    <h2 style="background-color: rgba(0,255,0,0)">RGB2</h2>
    <h2 style="background-color: rgba(0,0,255,0.2)">RGB3</h2>
</body>
</html>
