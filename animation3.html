<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(62, 120, 215);
            color: white;
        }
        img{
            position: relative;
            width: 150px;
            margin: 35px;
            animation-name: anim1,anim2,anim3;
            animation-duration: 3s,3s,5s;
            animation-iteration-count: 3,infinite,infinite;
            animation-timing-function: linear;
        }
        @keyframes anim1 {
            0%{
                top: 150px;
                left: 0px;
                animation-timing-function: ease-in;
            }
            20%{
                left:125px;
                top:50px;
            }
            50%{
                left:250px;
                top:150px;
            }
            80%{
                left:125px;
                top:250px;
            }
            100%{
                left:0px;
                top:150px;
                animation-timing-function: ease-out;
            }
        }

        @keyframes anim2 {
            0%{
                transform: scale(0.6);
                width: 100px;
            }
            20%{
                width:150px;
            }
            50%{
                transform: scale(2);
                width: 300px;
            }
            80%{
                width: 150px;
            }
            100%{
                transform: scale(0.6);
                width: 100px;
            }
        }

        @keyframes anim3 {
            0%{
                transform: rotate(0deg);
                animation-timing-function: ease-in;
            }
            50%{
                transform: rotate(360deg);
            }
            80%{
                width: 150px;
            }
            100%{
                transform: rotate(720deg);
                animation-timing-function: ease-out;
            }
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/772478/pexels-photo-772478.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
</body>
</html>
