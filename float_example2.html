<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            color: aliceblue;
        }
        div{
            width:100px;
            height:100px;
            margin:auto;
            font-size:35px;
            border:3px solid white;
            text-align: centre;
            line-height: 100px;
        }
        .div1{
            background-color: blue;
            float:left;
            height:400px;
        }
        .div2{
            background-color: rgb(161, 218, 55);
            float:right;
            height:300px;
        }
        .div3{
            background-color: rgb(206, 44, 141);
            width: 95%;
            clear:both;
        }
    </style>
</head>
<body>
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
    <div class="div3">Div3</div>
</body>
</html>
