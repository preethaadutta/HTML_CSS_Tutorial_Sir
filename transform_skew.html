<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew() method</title>
    <style>
        body{
            background-color: green;
            color:white;
        }
        img{
            width:400px;
            border:10px solid blue;
            margin:110px;
            /*transform:skewX(0deg) skewY(-20deg);*/
            transform:skew(10deg,-20deg);
        }
    </style>
</head>
<body>
    <img src="https://www.pexels.com/photo/green-and-white-store-front-12309507/" alt="sample image">
</body>
</html>
