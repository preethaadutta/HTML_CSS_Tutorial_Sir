<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition delay</title>
    <style>
        body{
            background-color: pink;
            color:white;
        }
        .container{
            width: 85%;
            margin: 30px auto 0;
            border: 3px solid black;
            border-radius: 60px;
            padding: 15px;
            background-color: aqua;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: orange;
            transition: background-color 2s ease-in, width 3s ease;
        }
        .container:hover .box{
            width: 530px;
            background-color: blueviolet;
            /*transition-delay: 2s;*/
            transition-delay: -2s; /*negative means before taking mouse already it's reaching the point*/
        }
    </style>
</head>
<body>
    <h2>Speed curve of Transition using transition-timing-function property</h2>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
