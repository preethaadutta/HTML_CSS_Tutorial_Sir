<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selectors part 4</title>
    <style>
        /*p:first-child pseudo class selector:- selects 1st p elements
        p:first-child {
            color: blue;
        }
        */

        /*p i:first-child selects 1st i element of each p element
        p i:first-child {
            color: blue;
        }
        */

        /*p:first-child i selects all i elements of 1st p element
        p:first-child i {
            color: blue;
        } 
        */
    </style>
</head>
<body>
    <!--p:first-child pseudo class selector:- selects 1st p elements
    <p>This is some text.</p>
    <p>This is some text.</p>
    <div>
        <p>This is some text.</p>
        <p>This is some text.</p>
    </div>
    -->

    <!--p i:first-child selects 1st i element of each p element
    <p>
        I am a <i>strong</i> person.
        I am a <i>strong</i> person.
    </p>
    <p>
        I am a <i>strong</i> person. 
        I am a <i>strong</i> person.
    </p>
    -->

    <!--p:first-child i selects all i elements of 1st p element
    <p>
        I am a <i>strong</i> person. 
        I am a <i>strong</i> person.
    </p>
    <p>
        I am a <i>strong</i> person. 
        I am a <i>strong</i> person.
    </p>
    <div>
        <p>
            I am a <i>strong</i> person. 
            I am a <i>strong</i> person.
        </p>
        <p>
            I am a <i>strong</i> person. 
            I am a <i>strong</i> person.
        </p>
    </div>
    -->
</body>
</html>
