<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View port width(vw unit)</title>
    <style>
        /*1vw=1%*/
        body{
            background-color: pink;
        }
        /*
        div{
            background-color: aqua;
            height:300px;
            width:60vw;
        */
        .childpercentage{
            background-color: greenyellow;
            height: 130px;
            width: 80%;
        }
        .parentviewport{
            background-color: yellow;
            height: 150px;
            width: 50%;
            padding: 50px 0;
            margin: 30px;
        }
        .parentviewport{
            background-color: rgb(125, 232, 239);
            height: 150px;
            width: 80vw;
            
        }
    </style>
</head>
<body>
    <div class="parentpercentage">
        <div class="childpercentage"></div>
    </div>
    <div class="parentviewport">
        <div class="childviewport"></div>
    </div>
</body>
</html>
