<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(230, 68, 122);
            color:white;
            height: 100%;
        }
        html{
            height: 100%;
        }
        h1{
            display: inline-block;
            font-size: 3rem;
            border: 1px solid rgb(231, 159, 132);
            width: 42vw;
            height: 70vh;
            margin: 15vh auto;
        }
        h2{
            display: inline-block;
            font-size: 3rem;
            border: 1px solid rgb(100, 212, 149);
            width: 42vw;
            height: 70%;/*this statement will work when parent element height will be 100% means html height 100%*/
        }
    </style>
</head>
<body>
    <h1>Viewport height</h1>
    <h2>Percentage height</h2>
</body>
</html>
