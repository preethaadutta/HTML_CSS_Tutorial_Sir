<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: green;
            color:aliceblue;
        }
        .parent{
            font-size: 20px;
        }
        .child{
            font-size: 2em;
        }
        /*
        compounding effect:- 
        2em*20px=40px
        40px*2em=80px for sub child part
        we can avoid this effect using rem
        */
    </style>
</head>
<body>
    <div class="parent">Parent element
        <div class="child">first child
            <div class="child">sub child</div>
        </div>
    </div>
</body>
</html>
