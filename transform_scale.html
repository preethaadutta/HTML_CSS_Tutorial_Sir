<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale() method</title>
    <style>
        /*scale() defines */
        body{
            background-color: blue;
            color:white;
        }
        .div1{
            padding:25px;
            margin:100px 0 0 200px;
            width:50px;
            height:50px;
            background-color: palevioletred;
            transform: scale(2,2);/*for 2d part*/
        }
        .div2{
            padding:25px;
            margin:100px 0 0 200px;
            width:50px;
            height:50px;
            background-color: rgb(184, 37, 86);
            transform: perspective(200px) scale3d(2,1.5,2) rotate3d(1,1,0,50deg);/*for 3d part*/
        }
    </style>
</head>
<body>
    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
</body>
</html>
