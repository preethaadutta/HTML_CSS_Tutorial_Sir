<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: green;
            color:aliceblue;
        }
        .parent{
            font-size: 20px;
        }
        .child{
            font-size: 2rem;
        }
        /*changing by default font size*/html{
            font-size:12px;
        }
        /*
        rem unit is based on root element not on parent element.here root element is html.by default it'll take browser font-size(1rem=16px). if we want to change that by default size then we've to do it inside html.
        */
    </style>
</head>
<body>
    <div class="parent">Parent element
        <div class="child">first child
            <div class="child">sub child</div>
        </div>
    </div>
</body>
</html>
