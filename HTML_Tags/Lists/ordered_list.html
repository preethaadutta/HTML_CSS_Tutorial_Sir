    <title>Ordered list</title>

<body>

        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
    <ol type="I">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
    <ol type="a">
        <li>A</li>

        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>
</body>
</html>
